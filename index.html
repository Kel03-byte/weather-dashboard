  
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css-js/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <header>Weather Dashboard</header>

    <div id="search-section">
        <div id="search-bar">
            <label for="city">Search for a City:</label>
            <input type="text" id="city" name="city" placeholder="enter a city name">
            <button id="search">Search</button>
            <button id="delete">Delete</button>
        </div>

        <div id="search-history"></div>
    </div>

    <div id="current-city"></div>
    
    <div id="forecast">
    <div id="forecast-heading"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/css-js/script.js"></script>

</body>
</html>
